<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Mortgage Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    #game {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #nextQuestion {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <h2>Choose Your Mortgage Adventure</h2>
    <div id="question">
      <p>Which mortgage would you choose?</p>
      <button onclick="selectAnswer('Retirement Mortgage')">Retirement Mortgage = Same, but you donâ€™t have to.</button>
      <button onclick="selectAnswer('FHA Mortgage')">30-Year Fixed = Make a payment.</button>
    </div>
    <p id="result"></p>
    <button id="nextQuestion" onclick="nextQuestion()">Next Question</button>
  </div>
  <script>
    let questionIndex = 0;
    const questions = [
      {
        text: "What happens if you miss a payment?",
        options: [
          { text: "30-Year Fixed = Uh oh, late fees!", result: "FHA Mortgage" },
          { text: "Retirement Mortgage = No one cares!", result: "Retirement Mortgage" }
        ]
      },
      {
        text: "Where does your payment go?",
        options: [
          { text: "30-Year Fixed = To the bank.", result: "FHA Mortgage" },
          { text: "Retirement Mortgage = Back to you as equity.", result: "Retirement Mortgage" }
        ]
      },
      {
        text: "Who controls the payment schedule?",
        options: [
          { text: "30-Year Fixed = The bank.", result: "FHA Mortgage" },
          { text: "Retirement Mortgage = You do.", result: "Retirement Mortgage" }
        ]
      }
    ];

    function selectAnswer(answer) {
      document.getElementById("result").innerText = `${answer}! Great choice!`;
      document.getElementById("nextQuestion").style.display = "block";
    }

    function nextQuestion() {
      questionIndex++;
      if (questionIndex < questions.length) {
        const question = questions[questionIndex];
        document.getElementById("question").innerHTML = `
          <p>${question.text}</p>
          ${question.options.map(option => `<button onclick="selectAnswer('${option.result}')">${option.text}</button>`).join("")}
        `;
        document.getElementById("result").innerText = "";
        document.getElementById("nextQuestion").style.display = "none";
      } else {
        document.getElementById("game").innerHTML = `
          <h3>Thanks for playing! It's clear: the Retirement Mortgage is the way to go!</h3>
        `;
      }
    }
  </script>
</body>
</html>
